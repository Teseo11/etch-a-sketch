<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch - Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Etch a sketch</h1>
      </header>
      <main>
        <div class="box">
          <div
            id="square-container-parent"
            class="square-container-parent"
          ></div>
        </div>
        <div class="buttons">
          <button id="btn-box-size" class="btn-box-size">Size</button>
          <button id="btn-black-box" class="btn-black-box">Black</button>
          <button id="btn-rainbow-box" class="btn-rainbow-box">Rainbow</button>
          <button id="btn-eraser" class="btn-eraser">Eraser</button>
        </div>
      </main>
    </div>
  </body>
